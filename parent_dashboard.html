<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopis - Parent Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="" alt="Ethiopis Logo Placeholder">
            <div class="logo-text">
                <p>Ethiopis</p>
                <p>ኢትዮጲስ</p>
            </div>
        </div>
        <nav>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main class="dashboard-page">
        <div class="dashboard-container">
            <h2>Parent Dashboard</h2>
            <p>Welcome, <span id="parentNameDisplay"></span>!</p>
            <h3>Your Child's Progress</h3>
            <div id="progressDisplay">
                <p>No progress data available yet.</p>
            </div>
            <h3>Manage Child's Account</h3>
            <p>You can view and manage your child's learning activity here.</p>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
